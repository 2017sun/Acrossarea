<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>加载更多</title>
  <style>    
    *{
  margin:0;
  padding:0;  
  text-align:center;
}
#inner{
  width:300px;
  height:300px;
  border:1px solid red;
  margin: 30px auto;
}
#show{
  width:100px;
  height: 30px;
  background: blue;
  margin:0px auto;
}
</style>
</head>
<body>
<div id="inner"></div>
<a id="show">ShowMORE</a>
<script type="text/javascript">
  var info=document.getElementById("inner");
  var btn=document.getElementById("show");
  console.log(btn);
  //var pageIndex=0;
  btn.addEventListener("click",function(){
    var xml=new XMLHttpRequest();
    xml.open("GET","http://127.0.0.1:9292/loadmore",true);
    //设置其他域下请求地址
    xml.onload=function(){
    appendNews(JSON.parse(xml.responseText))    
  }
  xml.send()
})
  function appendNews(news){
  var html = '';
      for( var i=0; i<news.length; i++){
        html += '<li>' + news[i] + '</li>';
      }
      console.log(html)
    info.innerHTML = html;
}
</script>
</body>
</html>
